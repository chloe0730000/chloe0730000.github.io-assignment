    <script type="text/javascript">

    // Q1
    function calculate(min, max){
        let res = 0;
        for (let i=min; i<max+1; i++){
            res+=i;
        }
        return res;
    }

    console.log(calculate(1,3));
    console.log(calculate(4,8));

    // Q2
    function avg(data){
        let name_cnt = 0;
        let salary_sum = 0;
        for (let i=0; i<data["employees"].length; i++){
            let name = data["employees"][i]["name"];
            let salary = data["employees"][i]["salary"];
            name_cnt+=1
            salary_sum+=salary
        }
        return salary_sum/name_cnt
    }

    console.log(avg({"count":3,"employees":[ {"name":"John", "salary":30000 },{"name":"Bob","salary":60000 },{"name":"Jenny","salary":50000 }]}))
    

    // Q3
    function maxProduct(nums){
        let res_new;
        let  res;
        for (let i=0;i<nums.length;i++){
            for (let j=0; j<nums.length; j++){
            if (i!=j && i<j){
                res_new = nums[i]*nums[j];
                if (typeof res == "undefined"){
                    res = res_new;
                }else if (res_new>res){
                    res = res_new;
                }
            }
            }
        }
        return res;
    }

    console.log(maxProduct([5, 20, 2, 6]));
    console.log(maxProduct([10, -20, 0, 3]));
    console.log(maxProduct([-1,10]));

    // Q4
    function twoSum(nums, target){
        let res;
        let bundle_loc;
        for (let i=0; i<nums.length;i++){
            for (let j=0; j<nums.length; j++){
            if (i!=j && i<j){
                let res = nums[i]+nums[j];
                if (res==target){
                bundle_loc = [i,j];
                }
            }
            }
        }
        return bundle_loc;
    }
    result = twoSum([2, 11, 7, 15], 9)
    console.log(result);


    // Q5
    function maxZeros(nums){
        let count=0;
        let res=0;
        for (let i=0; i<nums.length;i++){
            if (nums[i]==0){
                count+=1;
                if (count>res){
                    res = count;
                }
            }else if (i!=0 && count!=0){
                count = 0;
            }
        }
        return res
    }  

    console.log(maxZeros([0,1,0,0]));
    console.log(maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]));
    console.log(maxZeros([1,1,1,1,1]));
